<!DOCTYPE html>
<html>

<head>
    <title>form</title>
</head>

<body>
    <style>
        div {
            border: 3px solid black;
            display: inline-block;
            height: 250px;
            width: 300px;
            position: relative;
            left: 40%;
            top: 125px;
            background-color: pink;
        }

        table {
            position: relative;
            left: 25px;
            top: 10px;
        }

        .a {
            position: relative;
            left: 100px;
            top: 30px;
        }

        h1 {
            background-color: black;
            color: white;
            position: relative;
            bottom: 22px;
        }

        a {
            position: relative;
            left: 90px;
            bottom: 20px;
        }

        .y:hover {
            color: white;
            background-color: brown;
            cursor: pointer;
        }
    </style>
    <div>
        <h1 style="text-align: center;">Login</h1>
        <form>    
                
            <table>
                <tr>
                    <td><label for="name"><b>User Name:</b></label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="pass"><b>Password:</b></label></td>
                    <td><input type="password" id="pass"></td>
                </tr>
                <tr>
                    <td class="a"><input type="submit" value="Login" class="y"></td>
                </tr>
            </table>
        </form><br><br><br>
        <a href="register.html" target="_blank">
            <h5>Create new account?</h5>
        </a>
    </div>
</body>

</html>
