<!DOCTYPE html>
<html lang="en">

<head>

    <title>sign in</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>

    <div class="div1">
        <label for="in">Sign Up</label>
        <ul>
            <li><input type="text" name="user" id="te" placeholder="User name" autocomplete="off"></li>
            <li><input type="email" name="email" id="em" placeholder="Email" autocomplete="off"></li>
            <li><input type="password" name="password" id="pas" placeholder="password"></li>
            <li><button type="button">Sign up</button></li>


            <input type="checkbox" name="" id="in">

            <div class="div2">
                <label for="in">Login</label>
                <ul>
                    <li><input type="email" name="email" id="em2" placeholder="Email" autocomplete="off"></li>
                    <li><input type="password" name="pass2" id="pas2" placeholder="Password"></li>
                    <li><button type="button">Login</button></li>
                </ul>
            </div>
        </ul>
    </div>

</body>
