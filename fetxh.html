    <script>
        let fechdata=()=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
           console.log('Step 1: Fetching data...')
            resolve({id:1,name:'John Doe'})
        },1000)
    })
}

let processdata=(data)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            data.age=30;
            console.log(`Step 2: Processing data for ${data.name}...,data`)
             resolve(data)
        },1000)
    })
}

let savedata=(data)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log('Step 3: Saving data...')
            resolve(`Data for ${data.name} saved successfully!`)
      
        },1000)
    })
}

async function name() {
    try{
        let url="https://jsonplaceholder.typicode.com/posts/1";
        let res=await fechdata(url);
        if(!res.ok){
            throw Error("Error");
        } 
        let val=await res.json();
        console.log(val);
    }catch(ex){
        console.log(ex)
    }
}
name();
