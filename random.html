<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
        }

        #text{
            font-size: 20px;
            font-style: italic;
            margin: 0;
            color: white;
            display: inline-block;
        }

        #btn{
            padding: 15px;
            border-radius: 5px;
            background-color: red;
            border: none;
            color: white;
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <button id="btn">Change Color</button>
    <p id="text"></p>
    <script>
        
        document.getElementById("btn").addEventListener("click",function(){
            let hexa="0123456789abcdef";
            let symb="#";
            for(let i=0;i<6;i++){
            symb+=hexa[Math.floor(Math.random()*16)];
            }
            document.body.style.backgroundColor=symb;
            document.getElementById("text").textContent="Color is: "+symb.toUpperCase();
        })
    </script>
</body>
</html>
