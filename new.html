<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
       
        #inpu{
            width: 250px;
            padding: 5px;
            font-size: 16px;
        }
        #change{
           padding: 5px;
            background:linear-gradient(to right,pink,red,blue);
        }

        #colona{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Color change Machine</h1>
   <input id="inpu" type="text" placeholder="Enter any Color">
   <button id="change">Apply</button>
   <p id="colona"></p>
<script>
let inpu=document.getElementById("inpu");
let change=document.getElementById("change");
let colona=document.getElementById("colona")

change.addEventListener("click",function(){
    if(inpu.value.trim() == ""){
        alert("invalid Color")
        inpu.value="";
    }else{
        document.body.style.backgroundColor=inpu.value.toLowerCase();
        colona.innerHTML="Color is: "+inpu.value.toUpperCase();
    }
})

</script>
</body>
</html>
