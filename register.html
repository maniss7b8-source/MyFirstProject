<!DOCTYPE html>
<head>
    <title>Register</title>
</head>
<link rel="stylesheet" href="dis.css">
<body>
     <H1>Register Form</H1>
    <div>
        <form action="https://myaccount.google.com/u/0/personal-info?gar=WzgwLCIyMzMzODciXQ&hl=en-GB&utm_source=YouTubeWeb&utm_medium=act">
            <h2>Create new Account</h2>
            <table>
                <tr>
                    <td><label for="Name">Name:</label></td>
                    <td><input type="text" id="Name" placeholder="Enter your name"></td>
                </tr>

                  <tr>
                    <td><label for="pass">Password:</label></td>
                    <td><input type="password" id="pass" placeholder="New password"></td>
                </tr>

                 <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" placeholder="Enter your Age"></td>
                </tr>

                 <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" placeholder="Date of birth"></td>
                </tr>

                 <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td style="display: inline;"><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender" >Female
                    <input type="radio" name="gender">Others
                    </td>
                </tr>

                <tr>
                    <td><label for="ad">Address:</label></td>
                    <td><textarea name="ad" placeholder="Enter your Address"></textarea></td>
                </tr>

                 <tr>
                    <td><label for="ph">Phone number:</label></td>
                    <td><input type="number" id="ph" placeholder="mobile number"></td>
                </tr>

                 <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" placeholder="Enetr your Email"></td>
                </tr>

                 <tr>
                    <td><label for="place">Country:</label></td>
                    <td><select id="place">
                        <option>India</option>
                        <option>America</option>
                        <option>Canada</option>
                        <option>Srilanka</option>
                    </select></td>
                </tr>

                 <tr>
                    <td><label for="file">Upload img</label></td>
                    <td><input type="file" id="file"></td>
                </tr>

                <tr>
                    <td class="a"><input type="submit" id="g" value="Sign up" style="width: 150px;height: 30px; background-color: yellow;"></td>
                </tr>
            </table>
        </form><br>
        <hr>
        <a href="form.html" target="_parent"><h5 style="display: inline;">Already have an account?</h5></a>
    </div>
</body>
</html>
